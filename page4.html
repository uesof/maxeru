<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي</title>
    <style>
        body {
            background-color: #3498db;
            margin: 0;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            position: relative;
        }
        #logo {
            width: 200px;
            height: auto;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #welcome-message {
            font-size: 24px;
            margin-right: 20px;
        }
        #user-name {
            margin-right: 20px;
        }
        #white-box {
            background-color: white;
            padding: 80px;
            border-radius: 10px;
            text-align: center;
        }
        #request-button {
            background-color: red;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        #request-button:hover {
            background-color: darkred;
        }
        /* القائمة المنسدلة */
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #account-name {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #account-name:hover {
            background-color: red;
        }
        #account-name::after {
            content: "▼";
            margin-left: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<a href="page1.html"><img id="logo" src="C:\Users\youss\OneDrive\Desktop\WEB1\445 - Copy.png" alt="445"></a>
<div id="welcome-message">
    مرحبًا، <span id="user-name"></span>! أهلاً بك في حسابك
</div>

<div class="dropdown">
    <span id="account-name">حسابي</span>
    <div class="dropdown-content">
        <a href="#" onclick="redirectToInfoPage()">معلوماتي</a>
        <a href="service.html">طلباتي للصيانة</a>
        <a href="logout.html">تسجيل الخروج</a>
    </div>
</div>

<div id="white-box">
    <h2 style="color: black;">من هنا يمكنك تقديم طلب صيانة لجهازك</h2>
    <p style="color: black;">يرجى ملء النموذج أدناه لتقديم طلب صيانة لجهازك.</p>
    <button id="request-button" onclick="redirectToServicePage()">طلب صيانة منزلية</button>
</div>

<script>
    // استرجاع اسم المستخدم من التخزين المحلي وعرضه في الصفحة
    var currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
        var parsedData = JSON.parse(currentUser);
        var userName = parsedData.name;
        document.getElementById('user-name').innerText = userName;
    }

    // تحويل المستخدم إلى صفحة الخدمة عند النقر على الزر "طلب صيانة منزلية"
    function redirectToServicePage() {
        window.location.href = 'page5.html';
    }

    // تحويل المستخدم إلى صفحة المعلومات عند النقر على "معلوماتي"
    function redirectToInfoPage() {
        window.location.href = 'page12.html';
    }
</script>

</body>
</html>
